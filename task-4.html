<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/task-4.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <section>
      <div class="container">
        <h2 class="visually-hidden">Car gallery</h2>

        <form class="js-form car-search">
          <div class="car-group">
            <input
              type="text"
              name="query"
              class="car-input"
              placeholder="Search"
            />
          </div>
          <div class="car-group">
            <select name="options" class="car-select">
              <option value="car">Brand</option>
              <option value="model">Model</option>
            </select>
          </div>
          <button class="car-button">Search</button>
        </form>

        <ul class="js-list car-list"></ul>
      </div>
    </section>

    <script src="./js/task-4.js"></script>
  </body>
</html>
